name: Tender
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name:  Checkout the code
          uses: actions/checkout@v4
          
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '14.21.3'

        - name: Install dependencies
          run: npm install   

        - name: Run project
          run: gulp serve
